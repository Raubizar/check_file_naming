<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Convention Checker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the XLSX library for reading Excel files with SRI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" 
    integrity="sha384-vtjasyidUo0kW94K5MXDXntzOJpQgBKXmE7e2Ga4LG0skTTLeBi97eFAXsqewJjw" 
    crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="ETHOS_SoloTab-RGB-logo.jpg" alt="Ethos Engineering Logo" class="logo">
        <h1>Naming Convention Checker</h1>

        <!-- Template Download Section -->
        <div class="template-download">
            <h2>Download Naming Convention Templates</h2>
            <ul id="template-list">
                <li><a href="/AMS1-File naming convention.xlsx" download>Template 1 (AMS1)</a></li>
                <li><a href="/DE_REFD-File naming convention.xlsx" download>Template 2 (DE_REFD)</a></li>
                <li><a href="/DUB4.3-File naming convention.xlsx" download>Template 3 (DUB4.3)</a></li>
            </ul>
        </div>

        <form id="upload-form">
            <label for="file-input">Upload Naming Convention Excel:</label>
            <input type="file" id="file-input" accept=".xls,.xlsx,.xlsm">
        </form>
        <button id="folder-select-button">Select Folder</button>
        <table id="results-table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Compliance Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="export-button">Export Results</button>
    </div>
    <footer>
        Web application developed by Rubens Lage and ChatGPT
    </footer>
</body>
</html>
