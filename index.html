<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Convention Checker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the XLSX library for reading Excel files with SRI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" 
    integrity="sha384-vtjasyidUo0kW94K5MXDXntzOJpQgBKXmE7e2Ga4LG0skTTLeBi97eFAXsqewJjw" 
    crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <a href="https://www.ethoseng.ie/" target="_blank">
            <img src="/company-logo.jpg" alt="Ethos Engineering Logo" class="logo">
        </a>
        <h1>Naming Convention Checker</h1>

        <div class="form-and-download">
            <div class="template-download">
                <label>1st - Download Naming Convention Template</label>
                <ul id="template-list">
                    <li><a href="/Naming Convention Template.xlsx" download>Naming Convention Template.xlsx</a></li>
                </ul>
            </div>
            <div class="upload-section">
                <form id="upload-form">
                    <label for="file-input">2nd - Upload Your Project Naming Convention:</label>
                    <input type="file" id="file-input" accept=".xls,.xlsx,.xlsm">
                </form>
            </div>            
        </div>

        <div class="selection-option">
            <label>3rd - Choose an option to check Naming Convention:</label>
            <div class="button-group">
                <button id="folder-select-button">Select Folder with Files</button>
                <span class="or-text">OR</span>
                <button id="excel-select-button">Select Excel File with File Names</button>
            </div>
        </div>

        <div id="excel-options" style="display: none;">
            <label for="sheet-select">Select Sheet:</label>
            <select id="sheet-select"></select>
            <label for="column-select">Select Column for File Names:</label>
            <select id="column-select"></select>
        </div>

        <table id="results-table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Compliance Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="export-button">4th - Export Results</button>
    </div>
    <footer>
        <p>Beta test version. If you have any feedback, please email <a href="mailto:rubenslage@ethoseng.ie">rubenslage@ethoseng.ie</a></p>
        <p>Web application developed by Rubens Lage and ChatGPT</p>
    </footer>
</body>
</html>
